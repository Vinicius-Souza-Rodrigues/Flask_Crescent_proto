<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crescent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form action="{{ url_for('index_gerenciamento.index_gerenciamento_form') }}" method="POST" enctype="multipart/form-data">
        <p>titulo</p>
        <input type="text" name="title" class="title" required>
        <p>local</p>
        <input type="text" name="local" id="local" required>
        <p>descrição</p>
        <input type="text" name="description" id="description" required>
        <p>preço</p>
        <input type="number" name="preco" id="preco" required>
        <p>quantidade</p>
        <input type="number" name="quantidade" id="quantidade" required>
        <p>data</p>
        <input type="date" name="data" id="data" required>
        <p>imagem</p>
        <input type="file" name="url_img" id="url_img" required>
        
        <input type="submit" value="enviar">
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
