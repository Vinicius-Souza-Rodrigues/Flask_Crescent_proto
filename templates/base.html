<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Crescent{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename ='css/base.css')}}">
    {% block head %}{% endblock %}
  </head>
  <body>
      <header>
        <div class="titulo">
          <h1>Crescent</h1>
        </div>

        <div class="pesquisa">
          <div class="bars-icon">
            <i class="fa-solid fa-bars" style="color: #323335;"></i>
          </div>
          <input type="text" placeholder="Procure seu evento">
          <div class="lupa-icon">
            <a href="nada">
              <i class="fa-solid fa-magnifying-glass" style="color: #323335;"></i>
            </a>
          </div>
        </div>

        <div class="options">
          <a href="{{url_for('index_user_config.index_user_config_generator')}}" class="user-icon">
            <i class="fa-solid fa-user" style="color: #ffffff;"></i>
          </a>
          <a href="{{url_for('index_usuario.index_usuario_logout')}}" class="logout-icon">
            <i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i>
          </a>
        </div>
      </header>

      <nav>
        <ul>
          <li><a href="{{url_for('index_usuario.index_usuario_generator')}}">Shows</a></li>
          <li><a href="">Opcao 1</a></li>
          <li><a href="">Opcao 2</a></li>
          <li><a href="{{url_for('index_usuario.index_meus_shows_generator')}}">Meus Shows</a></li>
        </ul>
      </nav>

      <main>
        {% block content %}
        {% endblock %}
      </main>

      <footer>
        <p>&copy; Proprietario da p√°gina etc...</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
