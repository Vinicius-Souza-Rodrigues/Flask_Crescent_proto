<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Propaganda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/register_prop.css')}}">
  </head>
  <body>
    <div class="container">

      <div class="cabecalho">
        <h1>Cadastrar imprensa</h1>
      </div><!--cabecalho-->

      <form action="{{url_for('register_prop.register_prop_form')}}" method = 'POST'>

        <div class="inputs">
          <div class="mb1 alinhar">
            <div class="nome encolunar">
              <label for="nome">Nome</label>
              <input type="text" name="nome" id="nome" required>
            </div>

            <div class="responsavel encolunar">
              <label for="responsavel">Responsável</label>
              <input type="text" name="responsavel" id="responsavel" required>
            </div>
          </div><!--mb1-->

          <div class="mb2 alinhar">
            <div class="razao_social encolunar">
              <label for="razao_social">Razão Social</label>
              <input type="text" name="razao_social" id="razao_social" required>
            </div>

            <div class="CNPJ encolunar">
              <label for="CNPJ">CNPJ</label>
              <input type="text" name="CNPJ" id="CNPJ" required>
            </div>
          </div><!--mb2-->

          <div class="mb3 alinhar">
            <div class="email encolunar">
              <label for="">Email</label>
              <input type="email" name="email" id="email" required>
            </div>

            <div class="telefone encolunar">
              <label for="telefone">Telefone</label>
              <input type="text" name="telefone" id="telefone" required>
            </div>
          </div><!--mb3-->

          <div class="mb4 alinhar">
            <div class="veiculo_info encolunar">
              <label for="veiculo_info">Tipo de Veículo</label>
              <input type="veiculo_info" name="veiculo_info" id="veiculo_info" required>
            </div>

            <div class="caracteristica encolunar">
              <label for="caracteristica">Característica</label>
              <input type="text" name="caracteristica" id="caracteristica" required>
            </div>
          </div><!--mb4-->

          <div class="mb5 alinhar">
            <div class="password encolunar">
              <label for="">Senha</label>
              <input type="password" name="password" id="password" required>
            </div>

            <div class="confirm_password encolunar">
              <label for="confirm_password">Confirmar Senha</label>
              <input type="password" name="confirm_password" id="confirm_password" required>
            </div>
          </div><!--mb5-->

        </div><!--inputs-->

        <div class="send">
          <input type="submit" name="send" id="send" class="enviar">
          <p>Já possui uma conta? <a href="{{url_for('login.login_generator')}}">Login</a></p>
        </div><!--send-->

      </form>
    </div><!--container-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
