<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register_admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/register_user.css')}}">
  </head>
  <body>
    <div class="container">

      <div class="cabecalho">
        <h1>Cadastrar Admin</h1>
      </div><!--cabecalho-->

      <form action="{{url_for('register_user.register_user_form')}}" method = 'POST'>

        <div class="inputs">
          <div class="mb1 alinhar">
            <div class="name encolunar">
              <label for="name">Nome:</label>
              <input type="text" name="name" id="name" required>
            </div>

            <div class="username encolunar">
              <label for="username">Username:</label>
              <input type="text" name="username" id="username" required>
            </div>
          </div><!--mb1-->

          <div class="mb2 alinhar">
            <div class="email encolunar">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required>
            </div>

            <div class="telephone encolunar">
              <label for="telephone">Telefone:</label>
              <input type="text" name="telephone" id="telephone" required>
            </div>
          </div><!--mb2-->

          <div class="mb3 alinhar">
            <div class="password encolunar">
              <label for="password">Senha:</label>
              <input type="password" name="password" id="password" required>
            </div>

            <div class="confirm_password encolunar">
              <label for="confirm_password">Confirmar Senha:</label>
              <input type="password" name="confirm_password" id="confirm_password" required>
            </div>
          </div><!--mb3-->

        </div><!--inputs-->

        <div class="send">
          <input type="submit" name="send" id="send" class="enviar">
          <p>JÃ¡ possui uma conta? <a href="{{url_for('login.login_generator')}}">Login</a></p>
        </div><!--send-->

      </form>
    </div><!--container-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
