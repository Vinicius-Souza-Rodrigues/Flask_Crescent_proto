<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crescent login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Crescent</h1>
        <p>
          Transformando eventos em experiências únicas, 
          conectando pessoas e ideias em espaços que inspiram.
        </p>
      </div><!--left-->

      <div class="right">
        <form action="{{url_for('login.login_form')}}" method = 'POST'>
          <div class="email">
            <label for="email" class="distancia">Email</label>
            <input type="email" name="email" id="email" class="pad-inputs" required>
          </div><!--email-->
          
          <div class="senha">
            <label for="password" class="distancia">Senha</label>
            <input type="password" name="password" id="password" class="pad-inputs" required>
            <a href="{{url_for('forgot_password.forgot_password_generator')}}" class="distancia">Esqueci Senha</a>
          </div><!--senha-->

          <div class="enviar">
            <input type="submit" name="enviar" id="enviar">
            <a href="{{url_for('register_options.options_register')}}">Cadastrar-se</a> 
          </div><!--enviar-->

        </form>
      </div><!--right-->
    </div><!--container-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
