<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register_user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/register_user.css')}}">
  </head>
  <body>
    <div class="container">

      <div class="cabecalho">
        <h1>Cadastrar Usuario</h1>
      </div><!--cabecalho-->

      <form action="{{url_for('register_user.register_user_form')}}" method = 'POST'>

        <div class="inputs">
          <div class="name">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required>
          </div>

          <div class="username">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
          </div>

          <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
          </div>

          <div class="telephone">
            <label for="telephone">Telefone:</label>
            <input type="text" name="telephone" id="telephone" required>
          </div>

          <div class="password">
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" required>
          </div>

          <div class="confirm_password">
            <label for="confirm_password">Confirmar Senha:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
          </div>
        </div><!--inputs-->

        <input type="submit" name="send" id="send" class="btn btn-primary">

      </form>
    </div><!--container-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
